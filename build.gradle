apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mockito:mockito-core:2.0.16-beta'
    compile 'net.jodah:typetools:0.4.1'
    compile 'org.hamcrest:hamcrest-core:1.3'    //to have 1.3 in both test and compile scope

    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.0.0'
}
